<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 mx-4 bg-white rounded-lg shadow-lg sm:mx-auto">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input
              type="email"
              name="email"
              formControlName="email"
              class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
              @if (loginForm.get('email')?.errors?.['required']) {
                <small class="text-red-600">Email is required.</small>
              }
              @if (loginForm.get('email')?.errors?.['email']) {
                <small class="text-red-600">Email format is invalid</small>
              }
            }
        </div>
        <button type="submit"
          [disabled]="loginForm.invalid || loadingLogin"
          class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-indigo-300">
          @if (loadingLogin) {
            <i class="pi pi-spin pi-spinner"></i>
          }
          {{ textButtonLogin }}
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an account?
            <a class="font-medium text-blue-500 hover:underline cursor-pointer" (click)="openDialogRegister()">Register</a>
        </p>
    </div>
  </div>
</div>

<app-register></app-register>
